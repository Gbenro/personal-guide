# Alert rules for Personal Guide application
groups:
  - name: personal-guide-alerts
    rules:
      # Application is down
      - alert: ApplicationDown
        expr: up{job="personal-guide"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Personal Guide application is down"
          description: "The Personal Guide application has been down for more than 1 minute."

      # High response time
      - alert: HighResponseTime
        expr: http_request_duration_seconds{job="personal-guide",quantile="0.95"} > 3
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s, which is above the 3s threshold."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="personal-guide",status=~"5.."}[5m]) / rate(http_requests_total{job="personal-guide"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}, which is above the 5% threshold."

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="personal-guide"} / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB, which is above the 512MB threshold."

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="personal-guide"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%, which is above the 80% threshold."

      # Low disk space (if monitoring disk)
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space detected"
          description: "Disk space is {{ $value }}% full, which is above the 90% threshold."

  - name: database-alerts
    rules:
      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: increase(database_connection_errors_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures detected"
          description: "More than 5 database connection failures in the last 5 minutes."

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is {{ $value }}s, which is above the 1s threshold."